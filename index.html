<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 분석 리포트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load data.js which defines 'keywordData' variable -->
    <script src="data.js"></script>
</head>

<body>
    <div id="landing-overlay">
        <div class="landing-content">
            <h1>키워드 분석 리포트</h1>

            <div class="selection-group">
                <h3>(1) 주제 선택</h3>
                <div class="button-group" id="topic-group">
                    <button class="select-btn active" data-value="정치">정치</button>
                    <button class="select-btn" data-value="경제">경제</button>
                    <button class="select-btn" data-value="사회">사회</button>
                    <button class="select-btn" data-value="이슈">이슈</button>
                    <button class="select-btn" data-value="장년">장년</button>
                </div>
            </div>

            <div class="selection-group">
                <h3>(2) 기간 선택</h3>
                <div class="button-group" id="period-group">
                    <button class="select-btn active" data-value="today">오늘</button>
                    <button class="select-btn" data-value="3days">3일</button>
                    <button class="select-btn" data-value="1week">1주</button>
                    <button class="select-btn" data-value="1month">1개월</button>
                </div>
            </div>

            <div class="action-group">
                <!-- (3) 실행 텍스트 삭제됨 -->
                <button id="search-btn" class="action-btn">검색</button>
            </div>
        </div>
    </div>
    </div>

    <div id="content" class="table-container" style="display: none;">
        <table id="keyword-table">
            <thead>
                <tr>
                    <th class="rank">순위</th>
                    <th class="title">제목</th>
                    <th class="score">추천점수</th>
                    <th class="keywords">키워드</th>
                    <th class="source">출처</th>
                    <th class="links">URL</th>
                    <th class="date">업로드일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
