<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 분석 리포트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load data.js which defines 'keywordData' variable -->
    <script src="data.js"></script>
</head>

<body>
    <div id="landing-overlay">
        <div class="landing-content">
            <h1>아래를 클릭시 국뽕 키워드가 실시간 확인됩니다</h1>
            <button id="enter-btn">확인하기</button>
        </div>
    </div>

    <div id="content" class="table-container" style="display: none;">
        <table id="keyword-table">
            <thead>
                <tr>
                    <th class="rank">순위</th>
                    <th class="title">제목</th>
                    <th class="score">추천점수</th>
                    <th class="keywords">키워드</th>
                    <th class="source">출처</th>
                    <th class="links">URL</th>
                    <th class="date">업로드일</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
